<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Management - MCD Admin</title>
    <link rel="stylesheet" href="admin-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Contractor Management Specific Styles */
        .contractors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contractor-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #1a5490;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .contractor-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .contractor-card.high-warnings {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .contractor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .contractor-header h3 {
            margin: 0 0 5px 0;
            color: #1a5490;
            font-size: 1.1rem;
        }

        .contractor-email {
            margin: 0;
            color: #666;
            font-size: 0.85rem;
        }

        .contractor-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-suspended {
            background: #f8d7da;
            color: #721c24;
        }

        .status-inactive {
            background: #e2e3e5;
            color: #383d41;
        }

        .contractor-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        .text-warning {
            color: #ffa500 !important;
        }

        .contractor-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #fefefe;
            margin: 3% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: #1a5490;
            color: white;
            padding: 20px 25px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-modal {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #ffa500;
        }

        .modal-body {
            padding: 25px;
        }

        .detail-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .detail-section h3 {
            margin: 0 0 15px 0;
            color: #1a5490;
            font-size: 1.2rem;
            border-bottom: 2px solid #1a5490;
            padding-bottom: 8px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-item strong {
            font-size: 0.85rem;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-top: 3px solid #1a5490;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1a5490;
        }

        .activity-list,
        .violations-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item,
        .violation-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 4px;
            margin-bottom: 8px;
            border-left: 3px solid #28a745;
        }

        .activity-item.violation {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .contractors-grid {
                grid-template-columns: 1fr;
            }

            .detail-grid,
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- MCD Government Header -->
    <header class="mcd-header">
        <div class="mcd-header-container">
            <div class="mcd-logo-section">
                <a href="admin.html" class="mcd-logo-link">
                    <img src="mcd-logo.png" alt="MCD Logo" class="mcd-logo-img">
                </a>
            </div>
            <div class="mcd-title-center">
                <h1 class="mcd-page-title">Contractor Management</h1>
            </div>
            <div class="mcd-user-section">
                <div class="user-icon-wrapper">
                    <svg class="user-icon" width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="8" r="4" fill="#1a5490" />
                        <path d="M4 20C4 16.6863 6.68629 14 10 14H14C17.3137 14 20 16.6863 20 20V21H4V20Z"
                            fill="#1a5490" />
                    </svg>
                    <div class="user-email-tooltip" id="userEmail"></div>
                </div>
                <button onclick="logout()" class="mcd-logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="admin-navbar">
        <div class="admin-nav-container">
            <a href="admin.html" class="nav-item">
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="contractor-management.html" class="nav-item active">
                <span class="nav-text">Contractor Management</span>
            </a>
            <a href="data-integrity.html" class="nav-item">
                <span class="nav-text">Data Integrity</span>
            </a>
            <a href="registration.html" class="nav-item">
                <span class="nav-text">Registration</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="nav-text">Settings</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Contractors List -->
        <section>
            <div class="card official-card">
                <h2>ðŸ‘¥ All Contractors</h2>
                <div id="contractorsGrid" class="contractors-grid">
                    <p class="text-muted">Loading contractors...</p>
                </div>
            </div>
        </section>

        <!-- Contractor Details Modal -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Contractor Details</h2>
                    <span class="close-modal" onclick="closeDetailsModal()">&times;</span>
                </div>
                <div class="modal-body" id="detailsBody"></div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Contractor</h2>
                    <span class="close-modal" onclick="closeEditModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="editForm" onsubmit="saveEdit(event)">
                        <div class="form-group">
                            <label>Parking Lot Name</label>
                            <input type="text" id="editLotName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Max Capacity</label>
                            <input type="number" id="editCapacity" class="form-control" min="1" required>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="editStatus" class="form-control">
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Action Modal -->
        <div id="actionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Take Action</h2>
                    <span class="close-modal" onclick="closeActionModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="actionForm" onsubmit="takeAction(event)">
                        <div class="form-group">
                            <label>Action Type</label>
                            <select id="actionType" class="form-control" required onchange="toggleDuration()">
                                <option value="">Select action...</option>
                                <option value="warning">Issue Warning</option>
                                <option value="suspend">Suspend Account</option>
                                <option value="activate">Activate Account</option>
                                <option value="reset">Reset Warnings</option>
                            </select>
                        </div>
                        <div class="form-group" id="durationGroup" style="display: none;">
                            <label>Duration (days)</label>
                            <input type="number" id="actionDuration" class="form-control" min="1">
                        </div>
                        <div class="form-group">
                            <label>Reason</label>
                            <textarea id="actionReason" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">Confirm Action</button>
                            <button type="button" class="btn btn-secondary" onclick="closeActionModal()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mcd-footer">
        <div class="footer-bottom">
            <p>&copy; 2026 Municipal Corporation of Delhi. All Rights Reserved.</p>
            <p>Smart Parking Management System</p>
        </div>
    </footer>

    <script src="contractor-management.js"></script>
</body>

</html>
