<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCD Smart Parking - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5490 0%, #0d3a6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 950px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: grid;
            grid-template-columns: 0.9fr 1.1fr;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Left Side - Branding */
        .branding-section {
            background: linear-gradient(135deg, #1a5490 0%, #0d3a6b 100%);
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .branding-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.1) 0%, transparent 70%);
            animation: pulse 15s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .mcd-logo-container {
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        .mcd-logo {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .mcd-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .branding-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .branding-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .branding-content p {
            font-size: 1rem;
            opacity: 0.95;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .branding-content .tagline {
            font-size: 0.9rem;
            opacity: 0.8;
            font-style: italic;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Right Side - Login Form */
        .form-section {
            padding: 30px 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 20px;
        }

        .form-header h2 {
            font-size: 1.5rem;
            color: #1a5490;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a5490;
            background: white;
            box-shadow: 0 0 0 4px rgba(26, 84, 144, 0.1);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            font-size: 0.9rem;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .btn-login {
            padding: 14px 24px;
            background: linear-gradient(135deg, #1a5490 0%, #0d3a6b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 84, 144, 0.3);
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 84, 144, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .demo-credentials {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .demo-credentials h3 {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .credentials-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .credential-card {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 3px solid #1a5490;
            transition: all 0.3s;
            max-width: 200px;
        }

        .credential-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .credential-card strong {
            display: block;
            color: #1a5490;
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .credential-card p {
            font-size: 0.85rem;
            color: #666;
            margin: 3px 0;
            font-family: 'Courier New', monospace;
        }

        /* Role Selection Tabs */
        .role-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 6px;
            border-radius: 10px;
        }

        .role-tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .role-tab:hover {
            background: rgba(26, 84, 144, 0.1);
            color: #1a5490;
        }

        .role-tab.active {
            background: linear-gradient(135deg, #1a5490 0%, #0d3a6b 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(26, 84, 144, 0.3);
        }

        .role-tab .icon {
            font-size: 1.2rem;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .branding-section {
                padding: 40px 30px;
            }

            .mcd-logo {
                width: 80px;
                height: 80px;
            }

            .branding-content h1 {
                font-size: 1.5rem;
            }

            .form-section {
                padding: 40px 30px;
            }

            .credentials-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.85rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div>
        <div class="login-container">
            <!-- Left Side - Branding -->
            <div class="branding-section">
                <div class="mcd-logo-container">
                    <div class="mcd-logo">
                        <img src="mcd-logo.png" alt="MCD Logo">
                    </div>
                </div>
                <div class="branding-content">
                    <h1>MCD Smart Parking</h1>
                    <p>Municipal Corporation of Delhi</p>
                    <p>Intelligent Parking Management System</p>
                    <p class="tagline">"Transforming Urban Mobility Through Smart Technology"</p>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="form-section admin-mode" id="formSection">
                <!-- Role Selection Tabs -->
                <div class="role-tabs">
                    <button type="button" class="role-tab active" onclick="switchRole('admin')" id="adminTab">
                        <span class="icon">üë®‚Äçüíº</span>
                        <span>Admin Login</span>
                    </button>
                    <button type="button" class="role-tab" onclick="switchRole('contractor')" id="contractorTab">
                        <span class="icon">üë∑</span>
                        <span>Contractor Login</span>
                    </button>
                </div>

                <div class="form-header">
                    <p style="font-size: 1.1rem; color: #666; margin-bottom: 10px; font-weight: 500;">Welcome Back</p>
                    <h2 id="formTitle">Admin Login</h2>
                    <p id="formSubtitle">Sign in to access your admin dashboard</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        Login
                    </button>
                </form>

                <div class="demo-credentials">
                    <h3>Demo Credentials</h3>
                    <div class="credentials-grid" id="credentialsGrid">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="login-footer">
            <p>&copy; 2026 Municipal Corporation of Delhi. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // Current selected role
        let currentRole = 'admin';

        // Initialize credentials on page load
        updateCredentials();

        function switchRole(role) {
            currentRole = role;

            // Update tab active state
            document.getElementById('adminTab').classList.toggle('active', role === 'admin');
            document.getElementById('contractorTab').classList.toggle('active', role === 'contractor');

            // Update form section mode
            const formSection = document.getElementById('formSection');
            formSection.classList.remove('admin-mode', 'contractor-mode');
            formSection.classList.add(role + '-mode');

            // Update form title and subtitle
            if (role === 'admin') {
                document.getElementById('formTitle').textContent = 'Admin Login';
                document.getElementById('formSubtitle').textContent = 'Sign in to access your admin dashboard';
            } else {
                document.getElementById('formTitle').textContent = 'Contractor Login';
                document.getElementById('formSubtitle').textContent = 'Sign in to access your contractor dashboard';
            }

            // Update demo credentials
            updateCredentials();

            // Clear form
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').style.display = 'none';
        }

        function updateCredentials() {
            const credentialsGrid = document.getElementById('credentialsGrid');

            if (currentRole === 'admin') {
                credentialsGrid.innerHTML = `
                    <div class="credential-card">
                        <strong>Admin Account</strong>
                        <p>admin@mcd.gov.in</p>
                        <p>admin123</p>
                    </div>
                `;
            } else {
                credentialsGrid.innerHTML = `
                    <div class="credential-card">
                        <strong>Contractor Account</strong>
                        <p>contractor@parking.com</p>
                        <p>contractor123</p>
                    </div>
                `;
            }
        }
    </script>
    <script src="login.js"></script>
</body>

</html>
